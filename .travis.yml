language: go

go:
  - 1.12.x

addons:
  postgresql: "9.6"

install:
  - make prepare

services:
  - postgresql

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script:
        - while sleep 9m; do echo "=====[already running for $SECONDS ...]====="; done &
        - make precommit2
        - goveralls -coverprofile profile.cov -service=travis-ci
        - kill %1
    - stage: "Tests"
      name: "Integration Tests"
      script:
        - while sleep 9m; do echo "=====[already running for $SECONDS ...]====="; done &
        - make precommit
        - kill %1

