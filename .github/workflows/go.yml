name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  unit:
    name: Unit Test
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go: ['1.15', '1.16']
        os: [ubuntu-latest]
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}

    - name: Test
      working-directory: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
      run: make precommit-new-unit-tests


    - name: Send coverage
      uses: dmitry-bakaleinik-sap/actions-goveralls@v4.0.0
      with:
        parallel: true
        path-to-profile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-unit.cov
