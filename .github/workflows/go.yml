name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  unit:
    name: Unit Test
    env:
      GOPATH: ${{ github.workspace }}
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}

      - name: Test
        working-directory: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
        run: make precommit-new-unit-tets

      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1.0.6
        with:
          infile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-unit.cov
          outfile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-unit.lcov

      - name: Send Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-unit.lcov
          flag-name: unit
          parallel: true

  broker:
    name: Broker Test
    env:
      GOPATH: ${{ github.workspace }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sm
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}

      - name: Test
        working-directory: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
        run: make precommit-new-integration-tests-broker

      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1.0.6
        with:
          infile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-broker.cov
          outfile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-broker.lcov

      - name: Send Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-broker.lcov
          flag-name: broker
          parallel: true

  osb:
    name: OSB Test
    env:
      GOPATH: ${{ github.workspace }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sm
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}

      - name: Test
        working-directory: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
        run: make precommit-new-integration-tests-osb-and-plugin

      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1.0.6
        with:
          infile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-osb-and-plugin.cov
          outfile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-osb-and-plugin.lcov

      - name: Send Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-osb-and-plugin.lcov
          flag-name: osb
          parallel: true

  instance-and-binding:
    name: Instance And Binding Test
    env:
      GOPATH: ${{ github.workspace }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sm
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}

      - name: Test
        working-directory: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
        run: make precommit-new-integration-tests-service-instance-and-binding

      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1.0.6
        with:
          infile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-service-instance-and-bindings.cov
          outfile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-service-instance-and-bindings.lcov

      - name: Send Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-service-instance-and-bindings.lcov
          flag-name: instance-and-binding
          parallel: true

  other:
    name: Other Test
    env:
      GOPATH: ${{ github.workspace }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sm
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}

      - name: Test
        working-directory: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
        run: make precommit-integration-tests-other

      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1.0.6
        with:
          infile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-other.cov
          outfile: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-other.lcov

      - name: Send Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}/profile-int-other.lcov
          flag-name: other
          parallel: true

  coverage:
    needs: [unit, broker, osb, instance-and-binding, other]
    runs-on: ubuntu-latest
    steps:
      - uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true

